apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvideo-api
  labels:
    needs-pull-secret: private
spec:
  selector:
    matchLabels:
      app: nvideo-api
  replicas: 1
  template:
    metadata:
      labels:
        app: nvideo-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      nodeSelector:
        main-ingress: "true"
      containers:
      - name: nvideo-api
        image: nvideo-api-image-name-placeholder # kustomize
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
        env:
        - name: API_PATH
          value: /placeholder
        - name: MODEL_AVAILABILITY_THRESHOLD
          value: "30"
        - name: API_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: nvideo-api-secret
              key: admin-user

        # postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nvideo-db-secret
              key: password
              optional: false
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nvideo-db-secret
              key: user
              optional: false
        - name: POSTGRES_HOST
          value: nvideo-postgres-svc
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: nvideo-db-secret
              key: db-name

        # rabbitmq
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: nvideo-rabbitmq-secret
              key: password
              optional: false
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: nvideo-rabbitmq-secret
              key: user
              optional: false
        - name: RABBITMQ_HOST
          value: nvideo-rabbitmq-svc
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_PROTO
          value: "amqp"
        resources:
          requests:
            memory: 128Mi
      imagePullSecrets:
      - name: registry-secret-name-placeholder # kustomize